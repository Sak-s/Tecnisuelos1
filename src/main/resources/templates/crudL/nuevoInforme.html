<body class="background">
    <header class="hv-background background wrapper">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img id="logoTec"
                        th:src="@{/Imagenes/20230309_161828.png}" alt="Logo" width="200" height="60" class=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  g-col-6">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-secondary" th:href="@{/}" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Laboratorista
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/laboratorista}">Atras</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="wrapper">
        <h1 class="container title">Nuevo Informe</h1>

        <section class="container-login">
            <div class="img"></div>
            <form th:action="@{/guardarInforme}" th:object="${laboratorista}" method="post">
                <div class="container">

                    <div class="row">
                        <div class="col">
                            <select type="text" class="form-control form-select" aria-label="Default select example" placeholder="Tipo Prueba" required name="tipoPrueba">
                              <option>Seleccionar</option>
                              <option value="Sondeos">Sondeos</option>
                              <option value="Inspecciones">Inspecciones Ultrasonicas</option>
                              <option value="Esclerometría">Esclerometría</option>
                            </select>
                          </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre Empleado" required
                                name="nombreEmpleado">
                        </div>
                        <div class="col">
                            <input  type="date" id="fecha" min="?php echo date('Y-m-d'); ?" class="form-control" placeholder="Fecha" required name="fecha">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Numero de Cilindro" required
                                name="numerocilindro">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <input type="number" class="form-control" placeholder="Numero de Prueba " required
                                name="numeroPrueba">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Cliente" required name="cliente">
                        </div>

                    </div>
                    <hr>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Granulometria" required
                                name="granulometria">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Contenido de aire" required
                                name="contenidoAire">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Flexión del concreto" required
                                name="flexionCocreto">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Compresión" required
                                name="compresion">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Estudio petrográfico" required
                                name="estudioPetrografico">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Elasticidad con extensómetro" required
                                name="elasticidadExtensometro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Contracción por secado" required
                                name="contraccionSecado">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Pruebas de permeabilidad al agua"
                                required name="pruebasPermeabilidad">
                        </div>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-third" value="Crear">
                    </div>

                </div>
            </form>
        </section>

        <div id="info">
            <input type="checkbox" id="menu" name="menu" class="menu-checkbox">
            <div class="menu">
                <label class="menu-toggle" for="menu"><span>Toggle</span></label>
                <ul>
                    <li>
                        <a th:href="@{/HistoInformes}" class="btn btn-secondarys">Historial de Informes</a>
                    </li>
                    <li>
                        <a th:href="@{/PruebasdeCampo}" class="btn btn-secondarys">Pruebas de Campo</a>
                    </li>
                    <li>
                        <a th:href="@{/CrudLaboratorista/crudLaboratorista}" class="btn btn-secondarys">Crud Laboratorista</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // Obtén el elemento de entrada de fecha
        const fechaInput = document.getElementById('fecha');
        // Obtén la fecha actual en el formato YYYY-MM-DD
        const fechaActual = new Date().toISOString().split('T')[0];
        // Establece el atributo 'min' en la fecha actual para limitar las fechas pasadas
        fechaInput.setAttribute('min', fechaActual);
      </script>

</body>
