          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
    <title>Crear Cuenta</title>
    <link th:href="@{/css/stylesCrearCuenta.css}" rel="stylesheet">
</head>
<body>
<header class="hv-background">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img id="logoTec" th:src="@{/Imagenes/20230309_161828.png}"
                                                          alt="Logo" width="200" height="60" class=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav  g-col-6">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" th:href="@{/}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" th:href="@{/}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<form th:action="@{/inicio}" method="post">
    <section class="container-login">
        <div class="img"></div>
        <div class="container">
            <h1><b>Crea tu Cuenta</b></h1>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Correo" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Numero" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Direccion" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="date" id="fecha" min="?php echo date('Y-m-d'); ?" class="form-control" placeholder="Fecha" required name="fecha"/>
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
            </div>
            <div>
                <input class="btn btn-third" type="submit" value="Crear">
            </div>
        </div>
    </section>
</form>
<script>
    // Obtén el elemento de entrada de fecha
    const fechaInput = document.getElementById('fecha');
    // Obtén la fecha actual en el formato YYYY-MM-DD
    const fechaActual = new Date().toISOString().split('T')[0];
    // Establece el atributo 'min' en la fecha actual para limitar las fechas pasadas
    fechaInput.setAttribute('min', fechaActual);
</script>
</body>
