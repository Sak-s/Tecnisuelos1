<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Crud Inventario</title>
    <link th:href="@{/css/stylescrudInventario.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f48a57573d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="hv-background background wrapper">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container container-fluid">
                <a class="navbar-brand" th:href="@{/index}"><img id="logoTec"
                        th:src="@{/Imagenes/20230309_161828.png}" alt="Logo" width="200" height="60" class=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  g-col-6">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-secondary" th:href="@{/}" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Administrador
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/formInventario}">Atras</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form>
        <section class="container-login">
            <div class="img"></div>
            <div class="container">
                <div class="colum-title">
                    <h1>Crud Inventario</h1>
                </div>
                <div class="colum-pdfInventario">
                    <a th:href="@{#}" class="btn btn success"><i class="fa-regular fa-file"></i></a>
                </div>
                <div class="colum-info">
                    <div class="id">
                        <h6>id</h6>
                    </div>
                    <div class="cantidad">
                        <h6>cantidad</h6>
                    </div>
                    <div class="date">
                        <h6>nombre</h6>
                    </div>
                    <div class="number">
                        <h6>descripcion</h6>
                    </div>
                    <div class="direccion">
                        <h6>categoria</h6>
                    </div>
                    <div class="name">
                        <h6>imagen</h6>
                    </div>
                    <div class="editar">
                        <h6>Editar</h6>
                    </div>
                    <div class="eliminar">
                        <h6>Eliminar</h6>
                    </div>
                </div>

                <th:block th:each="listais: ${listai}">
                    <div class="colum-info-2">
                        <div class="id-2" th:text="${listais.inventarioId}"></div>
                        <div class="last-name-2" th:text="${listais.cantidadInven}"></div>
                        <div class="date-2" th:text="${listais.nombreInven}"></div>
                        <div class="number-2" th:text="${listais.descripcionInven}"></div>
                        <div class="direccion-2" th:text="${listais.categoriaInven}"></div>
                        <div class="name-2" th:text="${listais.imagenInven}"></div>

                        <div class="editar-2">
                            <a class="nav-link btn btn-secondary" aria-current="page"
                                th:href="@{/editarInventario/{id}(id=${listais.inventarioId})}">Editar</a>
                        </div>
                        <div class="eliminar-2">
                            <a class="nav-link btn btn-secondary" aria-current="page"
                                th:href="@{/eliminarInventario/{id}(id=${listais.inventarioId})}">Eliminar</a>
                        </div>
                    </div>
                </th:block>
            </div>
        </section>
    </form>

</body>
<footer class="footer footer-login">
    <div class="justify-content-center">
        <div class="col-auto">
            <p>Â© 2021. By Tatiana, Jhonatan, Mateo, Santiago</p>
        </div>
    </div>
</footer>

</html>
