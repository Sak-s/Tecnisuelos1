<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <title>Inventario</title>
    <link rel="stylesheet" th:href="@{/css/stylesformInventario.css}">
</head>

<body class="background">
    <header class="hv-background background wrapper">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container container-fluid">
                <a class="navbar-brand" th:href="@{/}"><img id="logoTec"
                        th:src="@{/Imagenes/20230309_161828.png}" alt="Logo"
                        width="200" height="60" class=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  g-col-6">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-secondary" th:href="@{/}" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Administrador
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/laboratorista}">Atras</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
        <h1 class="container title">Editar Inventario</h1>

        <section class="container-login">
            <div class="img"></div>
            <form th:action="@{/actualizarInventario/{id}(id=${inventario.inventarioId})}" th:object="${inventario}" method="post">

                <div class="container">

                    <div class="row">

                        <div class="col">
                            <input type="hidden" th:value="${inventario.inventarioId}" name="inventarioId">
                            <input type="text" class="form-control" placeholder="Nombre" required name="nombre_inven"/>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Cantidad" required name="cantidad_inven"/>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Categoria" required name="categoria_inven"
                                />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Imagen" required name="imagen_inven" />
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            <input type="text" class="form-control" placeholder="Descripcion" required
                                name="descripcionInven"/>
                        </div>

                    </div>
                    <hr>

                    <div>
                        <input type="submit" class="btn btn-third" value="Actualizar" />
                    </div>

                </div>
            </form>
        </section>
    

</body>

<footer class="footer">
    <div class="justify-content-center">
        <div class="col-auto footer-login ">
            <p>Â© 2023. By Tatiana, Jhonatan, Mateo, Santiago</p>
        </div>
    </div>
</footer>
</html>
