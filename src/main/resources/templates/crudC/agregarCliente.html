    <form th:action="@{/guardarCliente}" th:object="${contador}" method="post">
        <section class="container-login">
            <div class="img"></div>
            <div class="container">
                <h1><b>Agendar Cita</b></h1>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" required name="nombreCliente"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" required name="apellidoCliente"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Numero de Contacto" required name="celNumero"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Dirección" required name="direccionCliente"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="date" id="fecha" min="?php echo date('Y-m-d'); ?" class="form-control" placeholder="Fecha" required name="fecha"/>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Correo" required name="emailCliente"/>
                    </div>
                </div>
                <div>
                    <input class="btn btn-third" type="submit" value="Agendar" />
                </div>
            </div>
        </section>
    </form>
    <script>
        // Obtén el elemento de entrada de fecha
        const fechaInput = document.getElementById('fecha');

        // Obtén la fecha actual en el formato YYYY-MM-DD
        const fechaActual = new Date().toISOString().split('T')[0];

        // Establece el atributo 'min' en la fecha actual para limitar las fechas pasadas
        fechaInput.setAttribute('min', fechaActual);
    </script>
