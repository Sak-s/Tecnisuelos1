<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Crud Contador</title>
    <link rel="stylesheet" th:href="@{/css/stylesCrudContador.css}">
    <script src="https://kit.fontawesome.com/f48a57573d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="hv-background background wrapper">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container container-fluid">
                <a class="navbar-brand" th:href="@{/index}"><img id="logoTec" th:src="@{/Imagenes/20230309_161828.png}"
                        alt="Logo" width="200" height="60" class=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  g-col-6">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle btn btn-secondary" th:href="@{/#}" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Contador
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/index}">Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form>
        <section class="container-login">
            <div class="img"></div>
            <div class="container">
                <div class="colum-title">
                    <h1>Cartera Cliente</h1>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <a th:href="@{/Contador/export/excel}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                    <path
                      d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z" />
                    <path
                      d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z" />
                  </svg></a>
              </div>
            </div>
                <div class="colum-info">
                    <div class="id">
                      <h6>Id</h6>
                    </div>
                    <div class="date">
                      <h6>Fecha</h6>
                    </div>
                    <div class="number">
                      <h6>Numero</h6>
                    </div>
                    <div class="direccion">
                      <h6>Direccion</h6>
                    </div>
                    <div class="name">
                      <h6>Nombre</h6>
                    </div>
                    <div class="last-name">
                      <h6>Apellido</h6>
                    </div>
                    <div class="email">
                      <h6>Correo</h6>
                    </div>
                    <div class="editar">
                      <h6>Editar</h6>
                    </div>
                    <div class="eliminar">
                      <h6>Eliminar</h6>
                    </div>
                  </div>

                  <th:block th:each="listas: ${monalisa}">
                    <div class="colum-info-2">
                        <div class="id-2">
                            <span th:text="${listas.clienteId}"></span>
                        </div>
                        <div class="date-2">
                            <span th:text="${listas.fecha}"></span>
                        </div>
                        <div class="number-2">
                            <span th:text="${listas.celNumero}"></span>
                        </div>
                        <div class="direccion-2">
                            <span th:text="${listas.direccionCliente}"></span>
                        </div>
                        <div class="name-2">
                            <span th:text="${listas.nombreCliente}"></span>
                        </div>
                        <div class="last-name-2">
                            <span th:text="${listas.apellidoCliente}"></span>
                        </div>
                        <div class="email-2">
                            <span th:text="${listas.emailCliente}"></span>
                        </div>
                        <div class="editar-2">
                            <a class="nav-link btn btn-secondary" aria-current="page"
                            th:href="@{/verEditar/{id}(id=${listas.clienteId})}">Editar</a>
                        </div>
                        <div class="eliminar-2">
                            <a class="nav-link btn btn-secondary" aria-current="page"
                            th:href="@{/eliminarCliente/{id}(id=${listas.clienteId})}">Eliminar</a>
                        </div>
                    </div>
                </th:block>
            </div>
        </section>
    </form>
</body>
<footer class="footer footer-login">
    <div class="justify-content-center">
        <div class="col-auto">
            <p>Â© 2021. By Tatiana, Jhonatan, Mateo, Santiago</p>
        </div>
    </div>
</footer>

</html>
