<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                  crossorigin="anonymous"></script>
    <title>Recuperar Contraseña</title>
    <link th:href="@{/css/stylesRecupContra.css}" rel="stylesheet">
</head>
<body>
<header class="hv-background">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container container-fluid">
            <a class="navbar-brand" th:href="@{/}"><img id="logoTec" th:src="@{/Imagenes/20230309_161828.png}"
                                                          alt="Logo" width="200" height="60" class=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav  g-col-6">
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" th:href="@{/}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary" th:href="@{/}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" th:href="@{/inicio}" role="button">Crear Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<form th:action="@{/index}" method="post">
    <section class="container-login">
        <div class="img"></div>
        <div class="container">
            <h2><b>¿No recuerdas tu Contraseña?</b></h2>
            <h3>¡No te preocupes! Nos sucede a todos, ingresa tu email y te ayudaremos</h3>
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" required placeholder="Correo">
                </div>
                <div>
                    <input class="btn btn-third" type="submit" value="Solicitar">
                </div>
            </div>
        </div>
    </section>
</form>
</body>
<footer class="footer footer-login">
<div class="justify-content-center">
    <div class="col-auto">
